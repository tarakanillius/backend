version: '3.8'

services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - backend-network

  backend:
    build: .
    container_name: backend
    ports:
      - "8080:8080"
    depends_on:
      - mongo
    networks:
      - backend-network
    volumes:
      - ./images:/app/images
    environment:
      MONGODB_URI: "mongodb://mongo:27017"
      MONGODB_NAME: "off"  # Set the correct database name

volumes:
  mongo-data:

networks:
  backend-network:
